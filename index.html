<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="topLevel">
            <h4 id="viewScore"></h4>
            <h4 id="timer"></h4>
        </div>
        <div id="Instruction">
            <button class="button" id="start"></button>
        </div>
        <div></div>
        <p></p>
        <div id="allDone">
            <label for="final score"></label>
            <input type="text">
            <button id="submitFinal"></button>
        </div>
        <div id="highScore">
            <button id="goBack"></button>
            <button id="clearScore"></button>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
