<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="topLevel">
            <h4><button id="viewScore">View Highscore</button> <span id="timer"></span></h4>
        </div>
        <div class="center-div" id="quiz-div">
            <div id="instruction-div">
                <h2 id="instruction">This is a timed Javascript quiz</h2>
                <button class="button" id="startBtn">Start Quiz</button>
            </div>
            <div id="questions-div">
                <h2 id="question"></h2>
                <ol id="choices"></ol>
            </div>
            <p id="correct-answer"></p>
        </div>

        <div class=" center-div" id="summary">
            <p id="allDone"></p>
            <p id="score-paragraph"></p>
            <label for="final score">Enter your initials: </label>
            <input type="text" id="initials-input" name="user-initials" placeholder="User's initials here">
            <button class="button" id="submitFinal">Submit</button>
        </div>
        <div class=" center-div" id="highscore"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
