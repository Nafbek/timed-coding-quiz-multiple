<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="topLevel">
            <h4 id="viewScore">View Highscore</h4>
            <span id="timer"></span>
            <h4 id="timer"><span></span> </h4>
        </div>
        <div class="center-div" id="instruction-div">
            <h2 id="instruction">This is a timed coding quiz</h2>
            <button class="button" id="startBtn">Start Quiz</button>
        </div>
        <div id="stop"></div>
        <div class="hidden-div center-div" id="questions-div">
            <h2 id="question"></h2>
            <ol id="choices"></ol>   
        </div>
        <div class="correct-answer center-div"></div> 
        <div class="hidden-div center-div" id="summary">
            <p>All done!</p>
            <p>Your Final Score:</p>
            <label for="final score">Enter initials:</label>
            <input type="text" id="initials-input" name="user-initials" placeholder="Your-initials">
            <button class="button" id="submitFinal">Submit</button>
        </div>
        <div class="hidden-div center-div" id="highscore">
            <ol id="initialAndScore">Highscore:</ol>
            <button class="button" id="goBackBtn">Go Back</button>
            <button class="button" id="clearHighscore">Clear Highscore</button>
        </div>
    </div> 
    
<script src="script.js"></script>
</body>
</html>
